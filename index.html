<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideBoard">
        <div class="sideboard-heading">
            <img width="50px" src = "./assets/code-less-than.svg" alt="test"/>
            <p>Dashboard</p>
        </div>
        <div class="section1">
            <div class="iconWCard">
                <img src = "./assets/home-account.svg" alt="test"/>
                <p>Home</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/account-box.svg" alt="test"/>
                <p>Profile</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/message.svg" alt="test"/>
                <p>Messages</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/history.svg" alt="test"/>
                <p>History</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/checkbox-marked-circle-auto-outline.svg" alt="test"/>
                <p>Tasks</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/account-group-outline.svg" alt="test"/>
                <p>Communities</p>
            </div>
        </div>
        <div class="section2">
            <div class="iconWCard">
                <img src = "./assets/cogs.svg" alt="test"/>
                <p>Settings</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/history.svg" alt="test"/>
                <p>Support</p>
            </div>
            <div class="iconWCard">
                <img src = "./assets/security.svg" alt="test"/>
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="mainBoard">
        <div class="account">
            <div class="search-account-info">
                <img src="./assets/magnify.svg" alt="test">
                <input style="width: 600px" type="text">
                <img src="./assets/bell-ring.svg">
                <img src="./assets/face-man-profile.svg">
                <p>Morgan Oakley</p>
            </div>
            <div class="account-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <div class="project-card"></div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>

    </div>

</body>
</html>
